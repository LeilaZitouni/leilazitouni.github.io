<div class="player">
    <video preload="true" playsinline webkit-playsinline src="https://leilazitouni.github.io/stage/videos/header_example.mp4" type='video/mp4'></video>

    <div class="controls">
        <div class="buttons">
            <button class='play'>Play</button>
            <button class='pause'>Pause</button>
            <button class='stop'>Stop</button>
        </div>

        <div class="progress">
            <div class="line elapsed"></div>
            <div class="line track"></div>
        </div>
    </div>
</div>
